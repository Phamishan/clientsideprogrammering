<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postnummer</title>
</head>

<body style="background-image: linear-gradient(180deg, rgb(33, 91, 216), white)" ;>
    <!-- Page wrapper with .with-navbar class -->
    <div class="page-wrapper with-navbar">
        <!-- Navbar (immediate child of the page wrapper) -->
        <nav class="navbar" style="background-color: #b717e3;">
            <a href="index.html" class="navbar-brand">
                <img src="pics/logo.png" alt="LOGO">
            </a>
            <ul class="navbar-nav d-none d-md-flex">
                <!-- d-none = display: none, d-md-flex = display: flex on medium screens and up (width > 768px) -->
                <li class="nav-item active">
                    <a href="#" class="nav-link">Link 1</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Link 2</a>
                </li>
            </ul>
        </nav>
        <div class="content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm">
                        <div class="d-flex justify-content-center" style="margin-top:10%">
                            <input type="number" maxlength="4" class="form-control w-100 text-center" id="postNrIn"
                                name="postNrInput" placeholder="Post Nr." min="1050" max="9990"></input>
                            <button class="btn btn-primary" id="searchButton" type="button" style="margin-left:1%" onclick="httpGet()">Search</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="d-flex justify-content-center">
                            <label class="form-control w-300" readonly="readonly" id="postNrOut"
                                style="margin-top:2%"></label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="d-flex justify-content-center">
                            <label class="form-control w-300 h-100" id="kommunerOut"
                                style="margin-top:2%"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <!-- position-absolute = position: absolute, bottom-0 = bottom: 0 -->
                <div class="position-absolute bottom-0">
                    <img src="pics/logo.png" alt="LOGO" class="w-100 w-sm-200 h-100;">
                </div>
            </div>
        </div>
    </div>


    <!-- Requires halfmoon.js for the dropdowns -->
    <link rel="stylesheet" href="frameworkZ\halfmoon.css">
    <script src="script.js"></script>

</body>


</html>
